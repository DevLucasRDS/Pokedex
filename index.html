<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Pokedex</title>

		<!---- Links ---->
		<link rel="shortcut icon" href="imagens/favicon/favicon-16x16.png" type="image/x-icon">
		<link rel="stylesheet" href="./css/style.css">
		
		<!---- Main JS ---->
		<script defer src="./JS/scrpt.js"></script>
	<body>

		<header>

			<section>
				<h1>Pokedex</h1>
			</section>
		</header>
		
		<main>

			<img src="#" alt="pokemon" class="pokemon-imagem">

			<h1 class="pokemon-data">
				<span class="pokemon-numero"></span>
				<span class="pokemon-nome"></span>
			</h1>
			
			<form class="form">
				<input 
				type="search" 
				class="input_pesquisa"
				placeholder="Nome ou Numero"
				required
				/>
			</form>

			<div class="buttons">
				<button class="button btn-prev">&lt prev</button>
				<button class="button btn-next">next &gt</button>

			</div>

			<img src="./imagens/pokedex-fechada.png" alt="Pokedex" class="Pokedex">

		</main>

	</body>
</html>
