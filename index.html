<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Pokedex</title>

		<!---- Links ---->
		<link rel="shortcut icon" href="imagens/favicon/favicon-16x16.png" type="image/x-icon">
		<link rel="stylesheet" href="./css/style.css">
		<link rel="stylesheet" href="./css/base.css">
		
		<!---- Main JS ---->
		<script src="./JS/mobile-navbar.js" defer></script>
		<script defer src="./JS/scrpt.js"></script>
	<body>

		<header>
			<nav>
				<a class="logo" href="index.html">Pokedex</a>

				<div class="mobile-menu">
					<div class="line1"></div>
					<div class="line2"></div>
					<div class="line3"></div>
				</div>

				<ul class="nav-list">
					<li><a href="Paginas/lista.html">Lista</a></li>
					<li><a href="Paginas/habilidades.html">Habilidades</a></li>
				</ul>
			</nav>
				
		</header>
		
		<main>
    		<div class="pokedex-container">
        		<img src="./imagens/pokedex-fechada.png" alt="Pokedex" class="Pokedex">
        		<img src="#" alt="pokemon" class="pokemon-imagem">
        		<h1 class="pokemon-data">
            		<span class="pokemon-numero"></span>
            		<span class="pokemon-nome"></span>
        		</h1>
        		<form class="form">
            		<input 
                		type="search" 
               			class="input_pesquisa"
                		placeholder="Nome ou Numero"
                		required
            		/>
        		</form>
        		<div class="buttons">
            		<button class="button btn-prev">&lt prev</button>
            		<button class="button btn-next">next &gt</button>
        		</div>
    		</div>
		</main>

	</body>
</html>
